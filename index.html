<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Oswald&family=Raleway:wght@200&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
</head>
<body>

<div class="header" id="header">
    <div class="banner-container">
        <img src="images/arrow.png" class="arrow" style="transform: scaleX(-1)">
        <div id="preview-channels" class="video-card-container"></div>
        <img src="images/arrow.png" class="arrow">
    </div>
</div>

<div class="body-container">
    <div class="body-card">
        <div><h1 class="font-style-controller">Banner</h1></div>
        <div><p class="font-style-button">&#8592: Go to the left of the banner</p></div>
        <div><p class="font-style-button">&#8594: Go to the right of the banner</p></div>
    </div>
    <div class="body-card-tv">
        <div class="body-tv">
            <video id="tv" class="tv"></video>
            <label id = "tv-label" class="tv-label"></label>
        </div>
    </div>
    <div class="body-card">
        <div><h1 class="font-style-controller">TV</h1></div>
        <div><p class="font-style-button">Enter: Enter full screen </p></div>
        <div><p class="font-style-button">&#8593: Play the video in the preview </p></div>
        <div><p class="font-style-button">&#8595: Pause video </p></div>
        <div><p class="font-style-button">M: Mute video</p></div>
        <div><p class="font-style-button">Esc: Exits full screen</p></div>
    </div>
</div>

</body>
</html>
<script src="js/manager.js"></script>
